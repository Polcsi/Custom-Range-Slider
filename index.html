<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range Slider</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <custom-slider min="0" max="300" step="1"></custom-slider>
        <custom-slider appearance="simple" step="10"></custom-slider>
        <custom-slider appearance="simple-thumb" step="2"></custom-slider>
        <custom-slider appearance="combined" step="5"></custom-slider>
        <custom-slider appearance="basic-range"></custom-slider>
    </div>

    <script src="app.js"></script>
</body>
</html>
